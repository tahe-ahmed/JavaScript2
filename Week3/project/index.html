<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
</head>

<body>
  <div id="app">
    <h3 class="header"></h3>

      <form class="form" >
        <div class="item">
          <label >How much was your bill?</label>
          <input type="number" id="bill" required />
        </div>
        
        <div class="item">
          <label>How was your service</label>
          <select id="service-rate" required>
            <option value="">-- Choose an Option --</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - OK</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>
        </div>

        <div class="item">
          <label>How many people are sharing the bill?</label>
          <input type="number" id="persons" value="1"/>
        </div>

        <div class="item">
          <input value="Calculate" type="submit" style="background-color: red;">
        </div>
      </form>

      
    
  </div>
  <div id="tip"></div>
  <script src="index.js"></script>
</body>

</html>
